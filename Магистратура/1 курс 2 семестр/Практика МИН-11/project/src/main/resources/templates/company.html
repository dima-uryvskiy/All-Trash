<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Companies List</title>
</head>
<body>
<h1>Company List</h1>
<a href="addCompany">Add company</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Address</th>
        </tr>
        <tr th:each ="company : ${companies}">
            <td th:utext="${company.name}">...</td>
            <td th:utext="${company.city}">...</td>
            <td th:utext="${company.address}">...</td>
        </tr>
    </table>
    <br/><br/>
    <a href="/person">Person</a> <br/><br/>
    <a href="/test">Test</a> <br/><br/>
    <a href="/result">Result</a>  <br/><br/>
</div>
</body>
</html>
