<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Tests List</title>
</head>
<body>
<h1>Test List</h1>
<a href="addTest">Add Test</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Quastion</th>
            <th>Answer</th>
        </tr>
        <tr th:each ="test : ${tests}">
            <td th:utext="${test.quastion}">...</td>
            <td th:utext="${test.answer}">...</td>
        </tr>
    </table>
    <br/><br/>
    <a href="/person">Person</a> <br/><br/>
    <a href="/company">Company</a> <br/><br/>
    <a href="/result">Result</a> <br/><br/>
</div>
</body>
</html>
