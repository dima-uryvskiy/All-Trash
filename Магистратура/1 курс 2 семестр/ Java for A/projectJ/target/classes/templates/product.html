<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <style>
        .flex-row {
            display: flex;
            flex-direction: row;
            margin-left: 17%;
        }

        body {
            background-color: #c7b39b; /* Цвет фона */
        }
    </style>
    <title>Товары</title>
</head>
<body>
<h1 align="center">Список товаров</h1>
<div>
    <table border="1", align="center">
        <tr>
            <th>Название тура</th>
            <th>Стоимость</th>
            <th>Артикул</th>
        </tr>
        <tr th:each ="product : ${Products}">
            <td th:utext="${product.name}">...</td>
            <td th:utext="${product.price}">...</td>
            <td th:utext="${product.article}">...</td>
        </tr>
    </table>

    <ul class="flex-row">
        <p><b>Покупатели -
            <a href="/customer"><img src="https://pngimage.net/wp-content/uploads/2018/06/клиент-иконка-png-2.png" width="100" height="100" border="" hspace="15"></a>
        </b>
        </p>

        <p><b>Менеджеры -
            <a href="/manager"><img src="https://image.flaticon.com/icons/png/512/115/115893.png" width="100" height="100" border="0" hspace="15"></a>
        </b>
        </p>

        <p><b>Товары -
            <a href="/product"><img src="https://image.flaticon.com/icons/png/512/36/36656.png" width="100" height="100" border="0" hspace="15"></a>
        </b>
        </p>

        <p><b>Склады -
            <a href="/stock"><img src="https://image.flaticon.com/icons/png/512/18/18404.png" width="100" height="100" border="0" hspace="15"></a>
        </b>
        </p>
    </ul>
</div>
</body>
</html>
