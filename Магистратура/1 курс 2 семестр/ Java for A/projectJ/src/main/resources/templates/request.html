<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Заявки</title>
</head>
<body>
<h1 align="center">Список заявок</h1>
<div>
    <table border="1", align="center">
        <tr>
            <th>Код клиента</th>
            <th>Код сотрудника</th>
            <th>Код тура</th>
            <th>Дата брони</th>
        </tr>
        <tr th:each ="request : ${Requests}">
            <td th:utext="${request.id_client}">...</td>
            <td th:utext="${request.id_employee}">...</td>
            <td th:utext="${request.id_tour}">...</td>
            <td th:utext="${request.date}">...</td>
        </tr>
    </table>
    <br/><br/>
    <p align="center">
        <a href="/client">Клиенты</a> <br/><br/>
        <a href="/tour">Туры</a> <br/><br/>
        <a href="/employee">Сотрудники</a> <br/><br/>
        <a href="/request">Заявки</a> <br/><br/>
        <a href="/add">Добавить Заявку</a> <br/><br/>
    </p>
</div>
</body>
</html>
