<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <style>
        .flex-row {
            display: flex;
            flex-direction: row;
            margin-left: 17%;
        }

        body {
            background-color: #aaff6d; /* Цвет фона */
        }
    </style>
    <title>Клиенты</title>
</head>
<body>
<h1 align="center">Список клиентов</h1>
<div>
    <table border="2", align="center">
        <tr>
            <th>ФИО</th>
            <th>E-mail</th>
            <th>Номер телефона</th>
        </tr>
        <tr th:each ="client : ${Clients}">
            <td th:text="${client.fio}">...</td>
            <td th:text="${client.email}">...</td>
            <td th:text="${client.phone}">...</td>
        </tr>
    </table>
    <p align="center"><b>Основное меню:</b></p>
        <p align="center">
            <a href="/client" th:width="15">Клиенты</a>
        </p>

        <p align="center">
            <a href="/order" th:width="30">Заказы</a>
        </p>

        <p align="center">
            <a href="/product" th:width="45">Товары</a>
        </p>

        <p align="center">
            <a href="/shop" th:width="60">Магазины</a>
        </p>
</div>
</body>
</html>
