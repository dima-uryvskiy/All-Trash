<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <style>
        .flex-row {
            display: flex;
            flex-direction: row;
            margin-left: 17%;
        }

        body {
            background-color: #aaff6d; /* Цвет фона */
        }
    </style>
    <title>Магазины</title>
</head>
<body>
<h1 align="center">Список магазинов</h1>
<div>
    <table border="1", align="center">
        <tr>
            <th>Код клиента</th>
            <th>Код Заказа</th>
            <th>Код продукта</th>
            <th>Сайт</th>
        </tr>
        <tr th:each ="shop : ${Shops}">
            <td th:utext="${shop.id_client}">...</td>
            <td th:utext="${shop.id_order}">...</td>
            <td th:utext="${shop.id_product}">...</td>
            <td th:utext="${shop.url}">...</td>
        </tr>
    </table>

    <p align="center"><b>Основное меню:</b></p>
    <p align="center">
        <a href="/client" th:width="15">Клиенты</a>
    </p>

    <p align="center">
        <a href="/order" th:width="30">Заказы</a>
    </p>

    <p align="center">
        <a href="/product" th:width="45">Товары</a>
    </p>

    <p align="center">
        <a href="/shop" th:width="60">Магазины</a>
    </p>
</div>
</body>
</html>
